name: cat_matching

services:
  db:
    image: mysql:8.0
    container_name: cat_matching_db
    environment:
      MYSQL_DATABASE: cat_matching
      MYSQL_USER: catuser
      MYSQL_PASSWORD: catpassword
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3388:3306"  # Host port 3388 -> Container port 3306 (avoid conflict)
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: cat_matching_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
      - media_data:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_NAME=cat_matching
      - DB_USER=catuser
      - DB_PASSWORD=catpassword
      - SECRET_KEY=django-insecure-dev-key
      - DEBUG=True
      - ALLOWED_HOSTS=*
      - EMAIL_HOST_USER=zhanghiromo@gmail.com
      - EMAIL_HOST_PASSWORD=dkau tizh ihxt qfvy
      - FRONTEND_URL=http://localhost:3000

  frontend:
    build: ./frontend
    container_name: cat_matching_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - WATCHPACK_POLLING=true
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    extra_hosts:
      - "localhost:host-gateway"
    depends_on:
      - backend

volumes:
  db_data:
  media_data:
