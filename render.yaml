services:
  - type: web
    name: cat-matching-backend
    env: python
    plan: free
    rootDir: backend
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: |
      python manage.py migrate
      python create_admin.py
      gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: cat-matching-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: "*"

databases:
  - name: cat-matching-db
    databaseName: cat_matching
    user: catuser
    plan: free
