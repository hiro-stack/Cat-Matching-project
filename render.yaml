services:
  - type: web
    name: cat-matching-backend
    runtime: python
    buildCommand: |
      cd backend
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: |
      cd backend
      gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: cat-matching-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: "*"

databases:
  - name: cat-matching-db
    databaseName: cat_matching
    user: catuser
    plan: free
